<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/restaurant-styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <div class="left">
      <section class="map-container">
        <div class="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="restaurant-container">
        <h1 class="restaurant-name"></h1>
        <img class="restaurant-img rounded">
        <p class="restaurant-cuisine"></p>
        <p class="restaurant-address"></p>
        <table class="restaurant-hours"></table>
      </section>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section class="reviews-container">
      <ul class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArLMO3f47kZl8kHPU_oHLHAuSXzob6_eI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
