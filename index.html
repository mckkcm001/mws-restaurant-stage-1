<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent" role="main">
    <section class="map-container">
      <div class="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <select aria-label="neighborhoods" class="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">Neighborhoods</option>
        </select>
        <select aria-label="cuisines" class="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">Cuisines</option>
        </select>
      </div>
      <ul class="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArLMO3f47kZl8kHPU_oHLHAuSXzob6_eI&libraries=places&callback=initMap"></script>


  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
